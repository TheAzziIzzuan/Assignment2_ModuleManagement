<!DOCTYPE html>
<html lang="en">

<head>
    <title>View Module</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<br>
<h2 align="center">View Module</h2>

<div class="container">
    <a href="./index.html" class="btn btn-outline-danger btn-sm">Go Back</a>
</div>
<br>

<body>

    <div class="table-responsive container ">
        <div class="input-group input-group-sm mb-3">
            <input type="text" id="myInput" onkeyup="searchModule()" placeholder="Type in Module Code">
        </div>
        <table table id="myTable" class="table table-striped table table-bordered table table-hover ">
            <thead class="thead-dark">
                <tr id="mytr">
                    <th scope="col" style="text-align:center">Module Code</th>
                    <th scope="col" style="text-align:center">Module Name</th>
                    <th scope="col" style="text-align:center">Synopsis</th>
                    <th scope="col" style="text-align:center">Learning Objective</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
    </div>
</body>
<script src="getmodule.js"></script>

</html>
