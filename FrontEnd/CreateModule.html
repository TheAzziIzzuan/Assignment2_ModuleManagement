<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create Module</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<br>
<h2 align="center">Create Module</h2>
<div class="container">
    <a href="./index.html" class="btn btn-outline-danger btn-sm">Go Back</a>
</div>
<br>

<body>
    <div class="table-responsive container ">
        <table table class="table table-striped table table-bordered table table-hover ">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" style="text-align:center">Module Code</th>
                    <th scope="col" style="text-align:center">Module Name</th>
                    <th scope="col" style="text-align:center">Synopsis</th>
                    <th scope="col" style="text-align:center">Learning Objective</th>
                    <th scope="col" style="text-align:center"></th>
                </tr>
            </thead>
            <tr>

                <form id="createNewModule">
                    <th scope="col" style="text-align:center">
                        <select name="Module Code" id="modulecodes">
                  <option value="CM">CM</option>
                  <option value="CSF">CSF</option>
                  <option value="DP">DP</option>
                  <option value="PRG1">PRG1</option>
                  <option value="DB">DB</option>
                  <option value="ID">ID</option>
                  <option value="OSNF">OSNF</option>
                  <option value="PRG2">PRG2</option>
                  <option value="OOAD">OOAD</option>
                  <option value="WEB">WEB</option>
                  <option value="PFD">PFD</option>
                  <option value="SDD">SDD</option>
                </select>
                    </th>
                    <th scope="col" style="text-align:center">
                        <input type="text" id="modulename" placeholder="Module Name">
                    </th>
                    <th scope="col" style="text-align:center">
                        <input type="text" id="synopsis" placeholder="Synopsis">
                    </th>
                    <th scope="col" style="text-align:center">
                        <input type="text" id="learningobjective" placeholder="Learning Objective">
                    </th>
                    <th scope="col" style="text-align:center">
                        <input type="submit" value="Create Module">
                    </th>
    </div>
    </form>
    </tr>
    </div>
</body>
<script src="./createmodule.js"></script>

</html>
