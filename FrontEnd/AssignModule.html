<!DOCTYPE html>
<html lang="en">

<head>
    <title>Update Module</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<br>
<h2 align="center">Assign Module</h2>

<div class="container">
    <a href="./index.html" class="btn btn-outline-danger btn-sm">Go Back</a>
</div>
<br>

<body>
    <div class="container ">
        <table table class="table table-striped table table-bordered table table-hover ">
            <thead class="thead-dark">
                <tr>

                    <th scope="col" style="text-align:center">Tutor Name</th>
                    <th scope="col" style="text-align:center">Tutor ID</th>
                    <th scope="col" style="text-align:center">Tutor Email</th>
                    <th scope="col" style="text-align:center">Tutor Description</th>
                    <th scope="col" style="text-align:center">Module Code</th>
                    <th scope="col" style="text-align:center">Module ID</th>
                    <th scope="col" style="text-align:center">Module Name</th>

                </tr>
            </thead>
            <tr>
                <form id="assignmodule">
                    <th scope="col" style="text-align:center">
                        <select id="name" name="name" onchange="tutorfunc()">
                    </select>
                    </th>
                    <th scope="col" style="text-align:center">
                        <input type="text" id="tutor_id" name="tutor_id">
                    </th>
                    <th scope="col" style="text-align:center">
                        <input type="text" id="email" name="email">
                    </th>
                    <th scope="col" style="text-align:center">
                        <input type="text" id="descriptions" name="descriptions">
                    </th>
                    <th scope="col" style="text-align:center">
                        <select id="modulecode" name="modulecode" onchange="getmodassign()">
                    </select>
                    </th>
                    <th scope="col" style="text-align:center">
                        <input type="text" readonly id="moduleid" name="moduleid">
                    </th>
                    <th scope="col" style="text-align:center">
                        <input type="text" readonly id="modulename" name="modulename">
                    </th>
                    <th scope="col" style="text-align:center" hidden>
                        <input type="hidden" readonly id="synopsis" name="synopsis">
                    </th>
                    <th scope="col" style="text-align:center" hidden>
                        <input type="hidden" readonly id="learningobjective" name="learningobjective">
                    </th>


                    <tr style="background-color:#FFFFFF">
                        <th scope="row"><input type="submit" id="assign" value="Assign Module" align="center"></th>
                    </tr>

                </form>
            </tr>


        </table>
    </div>
</body>
<script src="./assignmodule.js"></script>

</html>
